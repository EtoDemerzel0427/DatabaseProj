<body>

    <h1>文件列表</h1>
    目前是封装成了一个package。
    <ul>
        <li>
            <ul>
                <li><code>__init__.py</code>：基本的初始化，包括创建app，连接数据库。</li>
                <li><code>routes.py</code>：路由操作，创建页面。</li>
                <li><code>models.py</code>：数据库对象。目前是打算都ORM，感觉这样修改起来容易一点，比起直接table级别的操作。</li>
                <li><code>forms.py</code>：表格。目前是注册和登录的表格。</li>
            </ul>
        </li>
        <li><code>run.py</code>：运行。</li>
    </ul>


</body>

</html>
